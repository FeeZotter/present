<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Pommes</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">

		<!-- Theme used for syntax highlighted code -->

		<style>
			.reveal .slide-number {
				font-size: 4em;
				color: #740000bb; }

	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>

						<section>
							<table>
								<tr>
									<th>Inhaltsverzeichnis</th>
								</tr>
								<tr>
									<td>Pommes - Der Anfang</td>
								</tr>
								<tr>
									<td>Pommes - Die Benennung</td>
								</tr>
								<tr>
									<td>Pommes - Die unglaubliche Geschichte</td>
								</tr>
								<tr>
									<td>Pommes - Das Bedrohliche</td>
								</tr>
							</table>
						</section>

				</section>
				<section data-markdown>
					<textarea data-template>
						<h2>Notizen</h2>
						<Section>
							In Deutschland sind sie mit einem jährlichen Absatz von rund 330.000 Tonnen[1] eines der beliebtesten Tiefkühlprodukte. <br>

						</Section>
					</textarea>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				slideNumber: true,
				loop: true,
				mouseWheel: false,
				transition: 'convex', // none/fade/slide/convex/concave/zoom
				transitionSpeed: 'slow', // default/fast/slow
				shuffle: false,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
